<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="/static/login/css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="/static/login/css/demo.css"/>
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="/static/login/css/component.css"/>
    <link rel="stylesheet" type="text/css" href="/static/layui/css/layui.css"/>
    <script type="text/javascript" src="/static/jquery-3.4.0.js"></script>
    <script type="text/javascript" src="/static/common/register.js"></script>
    <script type="text/javascript" src="/static/layui/layui.js"></script>
</head>
<body>
<div class="container demo-1">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="logo_box">
                <h3>欢迎注册</h3>
                <form action="#" name="f" method="post">
                    <div class="input_outer">
                        <span class="u_user"></span>
                        <input name="userName" id="userName" class="text"
                               style="color: #FFFFFF !important" type="text"
                               placeholder="请输入账户">
                        <div>
                            <span style="color: red" id="span_name"></span>
                        </div>
                    </div>
                    <div class="input_outer">
                        <span class="us_uer"></span>
                        <input name="password" id="passWord" class="text"
                               style="color: #FFFFFF !important; position:absolute; z-index:100;" value=""
                               type="password" placeholder="请输入密码">
                    </div>
                    <div class="input_outer">
                        <span class="u_email"></span>
                        <input name="email" id="email" class="text"
                               style="color: #FFFFFF !important; position:absolute; z-index:100;" value=""
                               type="email" placeholder="请输入邮箱">
                        <div class="code_btn">
                            <input type="button" class="layui-btn layui-btn-radius layui-btn-normal" id="checkEmail" value="发送验证码">
                        </div>
                    </div>
                    <div class="input_outer">
                        <input name="checkCode" id="checkCode" class="text"
                               style="color: #FFFFFF !important; position:absolute; z-index:100;" value=""
                               type="email" placeholder="请输入验证码">
                        <div>
                            <span style="color: red" id="span_code"></span>
                        </div>
                    </div>
                    <div class="mb2"><a id="sub" lay-filter="sub" onclick="submitbtn()" class="act-but submit" href="javascript:;"
                                        style="color: #FFFFFF">注册</a></div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- /container -->
<script src="/static/login/js/TweenLite.min.js"></script>
<script src="/static/login/js/EasePack.min.js"></script>
<script src="/static/login/js/rAF.js"></script>
<script src="/static/login/js/demo-1.js"></script>
</body>
</html>
